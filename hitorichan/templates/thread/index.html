{% extends "base.html" %}

{% set title = Hitori%}

{% block content %}
  {% for post in posts %}
    <div class="post">
      >>
      <div class="body">
        <div class="time">
          <span><b>Anonymous</b></span>
          <span>{{ post["time"].strftime("%d/%m/%y (%a) %H:%M:%S") }} No.{{ post["id"] }}</span>
        </div>
        <div class="text">
          {{ post["text"] }}
        </div>
      </div>
    </div>
  {% endfor %}
{%endblock %}
