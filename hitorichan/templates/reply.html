{% macro format(text) %}
  {% for line in text.splitlines() %} 
    {{ line }}
    <br>
  {% endfor %}
{% endmacro %}

<div class="reply">
  >>
  <div class="body">
    <div>
      <span><b>{{ reply["name"] }}</b></span>
      <span>{{ reply["created"].strftime("%d/%m/%y (%a) %H:%M:%S") }} No.{{ reply["id"] }}</span>
    </div>
    <div class="text">
      {{ format(reply["text"]) }}
    </div>
  </div>
</div>
